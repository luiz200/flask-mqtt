<!DOCTYPE html>
<html>
<head>
    <title>MQTT Messages</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            setInterval(function() {
                $.ajax({
                    url: "/get_latest_message",
                    type: "GET",
                    success: function(data) {
                        $("#temperature").text(data.message.temperature);
                        $("#luminosity").text(data.message.luminosity);
                    }
                });
            }, 1000);
        });
    </script>
    <script>
        $(document).ready(function() {
            $("#led-toggle-btn").click(function() {
                var currentStatus = $(this).data("status");
                var newStatus = currentStatus === "on" ? "off" : "on";
                sendCommand("/botao", newStatus);
                $(this).data("status", newStatus);
                $(this).text("Turn LED " + newStatus.toUpperCase());
            });
    
            function sendCommand(topic, msg) {
                var data = {
                    "topic": topic,
                    "msg": msg
                };
    
                $.ajax({
                    type: "POST",
                    url: "/publish",
                    data: JSON.stringify(data),
                    contentType: "application/json",
                    dataType: "json",
                    success: function(response) {
                        console.log("Command sent successfully");
                    },
                    error: function(error) {
                        console.log("Error sending command: " + error);
                    }
                });
            }
        });
    </script>
</head>
<body>
    <h1>MQTT Messages</h1>
    <h3>Temperature: <span id="temperature"></span></h3>
    <h3>Luminosity: <span id="luminosity"></span></h3>
    <button id="led-toggle-btn">Toggle LED</button>
</body>
</html>
